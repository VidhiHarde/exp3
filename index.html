<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo Section -->
        <div class="logo">
            <img src="https://3.bp.blogspot.com/-VERMpooajNg/WnNWjwXW24I/AAAAAAAAAw0/EtbDJjBMWmkDe3BvsYdhTcoqpxmxDxgcwCLcBGAs/s1600/technology-logo.jpg" alt="tech logo">
        </div>

        <!-- Registration Form Section -->
        <div class="form-head">
            <h1>Join The Tech</h1>
            <p>Fill in the details below to become part of our tech community!</p>
            <form action="#" method="post">
                <!-- Name Field -->
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Phone Number Field -->
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <!-- Address Field -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>

                <!-- Interests Field -->
                <div class="form-group">
                    <label for="interest">Interest in Tech Domain</label>
                    <select id="interest" name="interest" required>
                        <option value="competitive-programming">Competitive Programming</option>
                        <option value="web-development">Web Development</option>
                        <option value="blockchain">Blockchain Technology</option>
                        <option value="machine-learning">Machine Learning</option>
                    </select>
                </div>
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
        

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit">Register Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
